    <style>
        .cta {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .cta::before,
        .cta::after {
            content: "\2193";
            margin-left: 4px;
            margin-right: 4px;
        }

        .event-counter {
            position: sticky;
            top: 100px;
            display: flex;
            justify-content: center;
        }

        .box {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border: 1px solid #03a9f4;
            border-radius: 4px;
        }

        .event-counter p {
            margin: 0;
            font-size: 16px;
        }

        .event-counter span {
            font-size: 48px;
            font-family: monospace;
        }


        body {
            margin: 16px;
            line-height: 1.5;
            color: #2a2a2a;
            background-color: #f5f5f5;
        }

        img {
            display: block;
            max-width: 100%;
        }

        .blur-up {
            filter: blur(5px);
            transition: filter 400ms;
        }

        .blur-up.lazyloaded {
            filter: blur(0);
        }
    </style>
</head>
